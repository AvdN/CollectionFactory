tests:
  NSNumber:
    Yes:
      object: "[NSNumber numberWithBool:YES]"
      json: "true"
    No:
      object: "[NSNumber numberWithBool:NO]"
      json: "false"
    Double:
      object: "[NSNumber numberWithDouble:1.23]"
      json: "1.23"
    Integer:
      object: "[NSNumber numberWithInt:123]"
      json: "123"
  NSString:
    String:
      object: '@"foo bar"'
      json: '\"foo bar\"'
    EscapedString:
      object: '@"foo \"bar"'
      json: '\"foo \\\"bar\"'
